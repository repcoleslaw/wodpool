name: WODPool Dev-ops
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Server API
        working-directory: server
        run: |
          yarn install
          yarn test
      - name: Admin UI
        working-directory: wodpool-admin
        run: |
          yarn install
          yarn test
      - name: WWW UI
        working-directory: wodpool-www
        run: |
          yarn install
          yarn test
